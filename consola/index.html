<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="nintendo">
          <div class="pantalla-top-container sombreado">
            <div class="pantalla"><img class="logo" src="images/logo.jpg" alt="logo 2ds"></div>
          </div>
          <div class="pantalla-bottom-container sombreado">
            <div class="pantalla"></div>
          </div>
          
          <div class="camara">
            <div class="camara-inner">
              <div class="camara-inner-dot"></div>
            </div>
          </div>
          
          <div class="altavoz posicion-1"></div>
          <div class="altavoz posicion-2"></div>
          <div class="altavoz posicion-3"></div>
          <div class="altavoz posicion-4"></div>
          <div class="altavoz posicion-5"></div>
          <div class="altavoz posicion-6"></div>
          <div class="altavoz posicion-7"></div>
          <div class="altavoz posicion-8"></div>
          <div class="altavoz posicion-9"></div>
          
          <div class="joystick-container sombreado">
            <div class="joystick"></div>
          </div>
          
          <div class="left-cross-button sombreado">
            <div class="left-cross-button-inner"></div>
          </div>
          
          <div class="home sombreado"></div>
          
          <div class="x sombreado"><span class="letra">X</span></div>
          <div class="y sombreado"><span class="letra">Y</span></div>
          <div class="a sombreado"><span class="letra">A</span></div>
          <div class="b sombreado"><span class="letra">B</span></div>
          
          <div class="start sombreado"></div>
          <div class="select sombreado"></div>
          <div class="on-off sombreado"></div>

        </div>
      </div> 
</body>
</html>
